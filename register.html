<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO(Search Engine Optimization)-->
    <meta name="description" content="Gym, Gymnastics, Power-Lifting, Personal Training, 24-Hour Membership Gym">
    <meta name="keywords" content="Unisex Gym, Gym in United Kingdom, Loose Weight, Power-Lifting, Personal Training">
    <!--Title-->
    <title>Gym</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Gym Exercise</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>

        <!--Navigation Tag-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="club-photos.html">Club-Photos</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="register">
            <form id="register-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Register Now and get a discount</h2>

                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="middle-name">Middle Name</label>
                <input type="text" name="middle_name" id="middle-name" class="text-input" required>
                <br>
                <label for="surname-name">Surname Name</label>
                <input type="text" name="surname_name" id="surname-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                
                <h3>Select a Package</h3>
                <br>

                <div class="radio-buttons">

                    <div>
                        <label for="yoga">Yoga</label>
                        <input type="radio" name="training_selection" id="yoga" value="yoga" required checked>
                    </div>

                    <div>
                        <label for="personal-training">Personal-Training</label>
                        <input type="radio" name="training_selection" id="personal-training"
                            value="training_selection" required>
                    </div>

                    <div>
                        <label for="running">Running</label>
                        <input type="radio" name="training_selection" id="running" value="running" required>
                    </div>

                    <div>
                        <label for="boxing">Boxing</label>
                        <input type="radio" name="training_selection" id="boxing" value="boxing" required>
                    </div>




                </div>
                

                <button type="submit" class="register-button">Register

                </button>



            </form>

        </section>
    </main>

    <!--Footer-->
    <footer>
        <div id="contact"> <h3>Contact Us</h3></div>

                     aria-label="Visit our Instagram Page"><i class="fa-brands fa-instagram"></i></a></li>
             <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                     aria-label="Watch our Youtube Channel"><i class="fa-brands fa-youtube"></i></a></li>
             <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
