<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO(Search Engine Optimization)-->
    <meta name="description" content="Gym, Gymnastics, Power-Lifting, Personal Training, 24-Hour Membership Gym">
    <meta name="keywords" content="Unisex Gym, Gym in United Kingdom, Loose Weight, Power-Lifting, Personal Training">
    <!--Title-->
    <title>Gym</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Gym Exercise</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>

        <!--Navigation Tag-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="club-photos.html">Club-Photos</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="register">
            <form id="register-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Register Now and get a discount</h2>

                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="middle-name">Middle Name</label>
                <input type="text" name="middle_name" id="middle-name" class="text-input" required>
                <br>
                <label for="surname-name">Surname Name</label>
                <input type="text" name="surname_name" id="surname-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <br>
                <h3>Select a Package</h3>
                <br>

                <div class="radio-buttons">

                        <div>
                        <label for="yoga">Yoga</label>
                        <input type="radio" name="yoga-exercise" id="yoga" value="yoga" required checked>
                        </div>

                        <div>
                        <label for="personal-training">Personal Training</label>
                        <input type="radio" name="personal-training-exercise" id="personal-training"
                            value="personal-training" required>
                            </div>

                            <div>
                            <label for="running">Running</label>
                            <input type="radio" name="running-exercise" id="running" value="running" required>
                            </div>

                            <div>
                            <label for="boxing">Boxing</label>
                            <input type="radio" name="boxing-exercise" id="boxing" value="boxing" required>
                            </div>

                           

                    
                </div>
                <br>

                <button type="submit" class="register-button">Register

                </button>



            </form>

        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Check out our Facebook Page">Facebook</a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page">Instagram</a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Watch our Youtube Channel">Youtube</a></li>
        </ul>
    </footer>


</body>

</html>
